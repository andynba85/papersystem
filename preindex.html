<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower|Lobster|Pacifico|Slabo+27px&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Let browser know website is optimized for mobile-->
	<style>
		body{
			color: #01579b;
			font-family:'Pacifico','Slabo 27px','Dancing Script','Indie Flower','Lobster';
		}

		h4{
			text-shadow: 1px 1px #ffffff;
			font-size: 50px;
			margin:0;
		}

		#content{
			display: grid;
			grid-template-columns: repeat(6, 1fr);
            grid-template-rows:repeat(4,minmax(150px,auto));
			grid-gap: 35px;
			max-width: 850px;
			text-align: center;
			margin: 0 auto;
		}
		#content div{
            border-radius: 40px;
			padding: 30px;
		}
		#content .one{
			padding: 15px;
		}
		#content div:nth-child(even){
			padding: 30px;
		}
        .one{
			background-color: #F5986F;
            grid-column-start: 1;
            grid-column-end: 7;
            /* grid-column:1/7 */
        }
		.one h4{
			display: inline-block;
			position:relative;
			right: 25px;
			bottom:35%;
		}
		.one img{
			border-radius: 20px;
			position: relative;
			top:10px;
			left:10%;
			width:350px;
			height:275px;
		}
        .two{
			background-color: #F5CD6F;
            grid-column:1/4;
            grid-row: 2/4;
        }
		.two img{
			border-radius: 20px;
			top:20px;
			position: relative;
			text-align: right;
			width:350px;
			height:475px;
		}
        .three{
            background-color: #FFEA4A;
            grid-column:4/7;
        }
		.three img{
			border-radius: 20px;
			position: relative;
			text-align: right;
			top:10px;
			width:350px;
			height:300px;
		}
        .four{
            background-color:#F5986F;
            grid-column:1/4;
        }
		.four img{
			border-radius: 20px;
			position: relative;
			top:10px;
			left:2px;
			width:350px;
			height:300px;
		}
        .five{
            background-color:#F5CD6F;
            grid-column:4/7;
            grid-row: 3/5;
        }
		.five img{
			border-radius: 20px;
			position: relative;
			text-align: right;
			top:15px;
			width:350px;
			height:475px;
		}
		#bar{
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-template-rows: repeat(1,minmax(100px,auto));
			grid-gap: 35px;
			text-align: center;
			margin-bottom: 15px;
			color:#000000;
		}
		#bar i{
			display: inline-block;
			padding-top: 70px;
			font-size: 50px;
			width:220px;
		
		}
		#bar h3{
			display: inline-block;
			font-size: 50px;	
		}
		#bar img{
			width:110px;
			height:110px;
			border-radius: 50%;
			display: relative;
			margin-top: 35px;
			margin-left: 130px;	
			border-color: 5px solid #000000;
		}
		.profile_pic{
			width:50px;
			height:50px;
		}

	</style>
</head>
<body>

	<div id="bar">
		
		<i class="fa fa-align-justify"></i>
		
		<h3 id="welcomename">Hi Andy</h3>
		<!--<img id="logout" src="me.jpg">-->
		<img id="imgProfile" class="profile_pic" src="account.jpg" onclick="gosetting()">
	</div>
	<div id="content">

		<div class="one" onclick="location.href = './plantrip/planindex.html'">
			<h4>Let's Travel</h4>
			<img src="Travel.jpg">
		</div>
		<div class="two" onclick="location.href = './dailyfunction/daily-ex.html'">
			<h4>Trip Daily</h4>
			<img src="daily.jpg">
		</div>
		<div class="three" onclick="location.href = './webar/ARcollection.html'">
			<h4>AR Experience</h4>
			<img src="AR.png">
		</div>
		<div class="four">
			<h4>Assistant</h4>
			<img src="chatbot.jpg">
		</div>
		<div class="five" onclick="location.href = './chatroom/chatfriend.html'">
			<h4>Chatroom</h4>
			<img src="chat.jpg">
		</div>

	</div>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
	<script src="database_setup.js"> </script>
	<script>
		onfirebaseStateChanged();
		// logout
		
		function gosetting(){
			window.location.href = "setting.html";
		}
	</script>
